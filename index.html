<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DiceGame</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container page-container">

    <h1> Refresh me! </h1>

    <div class="game-container">

      <div class="player1">

        <h2 class="player-heading"> Player 1 </h2>
        <img class="image-dice" src="images/dice1.svg" alt="dice with one dot">

      </div>

      <div class="player2">

        <h2 class="player-heading"> Player 2 </h2>
        <img class="image-dice" src="images/dice1.svg" alt="dice with one dot">

      </div>

    </div>

    <footer class="footer">
      <div class="footer-attribute">Icons made by <a class="footer-link" href="https://www.freepik.com" title="Freepik">Freepik</a> from <a class="footer-link" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> (dices)</div>
      <div class="footer-attribute">Arts designed by <a class="footer-link" href="https://vijayverma.co"> @realvjy </a> from <a class="footer-link" href="https://illlustrations.co/" > www.illlustrations.co </a></div>
    </footer>

  </div>
  <img class="image-city art" src="images/city.svg" alt="city">
  <img class="image-floppy art" src="images/floppy.svg" alt="floppy">
  <img class="image-mouse art"src="images/mouse.svg" alt="mouse">

  <script src="js/index.js" charset="utf-8"></script>
</body>
</html>
